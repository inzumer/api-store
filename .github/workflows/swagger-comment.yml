name: Post Swagger Docs Comment

on:
  pull_request:
    branches:
      - main
      - develop

permissions:
  pull-requests: write
  contents: write

jobs:
  comment-swagger-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Post Swagger docs comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = `ðŸ“˜ **Swagger Documentation Available**  
            ðŸ”— [View Swagger Docs](https://api-store-eqff.onrender.com/docs#/)`;

            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const existing = comments.find(c => c.body.includes("Swagger Documentation Available"));

            if (existing) {
              await github.rest.issues.updateComment({
                comment_id: existing.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment,
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment,
              });
            }
